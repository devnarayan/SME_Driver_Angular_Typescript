<h1 md-dialog-title>{{data.title}}</h1>
<div md-dialog-content>

</div>
<div class="form-group">
    <app-autocomplete [itemList]="truckList" 
      [getName]="getNameFunc" [getValue]="getValueFunc"
      [(value)]="data.truckId" [placeholder]="'Select Truck'"></app-autocomplete>
  </div>
<!-- <md-input-container>
  <input placeholder="Truck" mdInput tabindex="1" 
  [formControl]="contractFormControl" name="contractStartDate"  [(ngModel)]="data.truckNumber">
  <md-error *ngIf="contractFormControl.hasError('required')">
      Truck is
      <strong>required</strong>
    </md-error>
</md-input-container><br> -->
<div class="form-group">
    <md-input-container>
      <input mdInput [mdDatepicker]="pickerstartdate" tabindex="2" placeholder="Start Date"
      [formControl]="contractStartDateFormControl" name="contractStartDate"  [(ngModel)]="data.startDate">
      <button mdSuffix [mdDatepickerToggle]="pickerstartdate"></button>
      <md-error *ngIf="contractStartDateFormControl.hasError('required')">
        Start date is
        <strong>required</strong>
      </md-error>
    </md-input-container>
    <md-datepicker #pickerstartdate></md-datepicker>
  </div>
  <div class="form-group">
    <md-input-container>
        <!-- [formControl]="contractEndDateFormControl" name="contractEndDate" -->
      <input mdInput [mdDatepicker]="pickerenddate" tabindex="4" placeholder="EndDate" 
        [(ngModel)]="data.endDate">
      <button mdSuffix [mdDatepickerToggle]="pickerenddate"></button>
    </md-input-container>
    <md-datepicker #pickerenddate></md-datepicker>

  </div>
  <span class="mat-input-error">{{message}}</span>
<div md-dialog-actions>
  <button md-button (click)="onOkClick()"  tabindex="5">Ok</button>
  <button md-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
