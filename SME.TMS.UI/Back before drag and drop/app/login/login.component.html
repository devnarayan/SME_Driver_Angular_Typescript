<div class="ks-page">
      <div class="ks-body">
          <div class="ks-logo"><img src="assets/img/Logo.png"/></div>
  
          <div class="card panel panel-default ks-light ks-panel">
              <div class="card-block">
                    <form class="form-container" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                      <h4 class="ks-header">Login</h4>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                                <div class="input-icon icon-left icon-lg icon-color-primary">
                                        <input type="text" placeholder="UserName" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                                        <span class="icon-addon">
                                                <span class="fa fa-at"></span>
                                            </span>
                                        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                                    </div> 
                                  </div>
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                    <div class="input-icon icon-left icon-lg icon-color-primary">
                                <input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                                            <span class="icon-addon">
                                                <span class="fa fa-key"></span>
                                            </span>
                                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                         </div>
                            </div>
